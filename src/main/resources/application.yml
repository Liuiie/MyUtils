server:
  port: 8080

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/a_test_database?serverTimezone=Asia/Shanghai&characterEncoding=utf-8
    username: root
    password: 123456
  redis:
    # Redis服务器的主机地址
    host: 127.0.0.1
    # Redis服务器的端口号
    port: 6379
    # 访问Redis服务器的密码
    password:
    # Redis数据库的索引
    database: 0
    # 连接Redis服务器的超时时间
    timeout: 2000

